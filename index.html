<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Another todo</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Welcome</h1>
  <form id="add_form">
    <input type="text" placeholder="Title" id="input-title">
    <input type="text" placeholder="Author" id="input-author">

    <input type="submit" value="New">
  </form>
  <ul id="posts">
    
  </ul>


  <script id="edit_template" type="text/underscore-template">
    <input type="text" value="<%= title %>" id="edit-title"> 
    <input type="text" value="<%= author %>" id="edit-author"> 
    <a class="confirm"> Confirm </a>
    <a class="edit"> EDIT </a>
  </script>
  

  <script id="post_template" type="text/underscore-template">
    Title: <%= title %>
    Author: <%= author %>
    <a class="delete"> DELETE </a>
    <a class="edit"> EDIT </a>
  </script>
  

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/backbone/backbone-min.js"></script>
  <script src="javascripts/models/post.js"></script>
  <script src="javascripts/collections/posts.js"></script>
  <script src="javascripts/views/post.js"></script>
  <script src="javascripts/views/posts.js"></script>
  <script src="javascripts/app.js"></script>
</body>
</html>
